<script src="data.js"></script>
<script>
    // Load gallery from data.js
    function loadGallery() {
        const container = document.getElementById('galleryContainer');
        
        galleryData.forEach(item => {
            const images = item.images || [];
            const firstImage = images[0] || '';
            
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.innerHTML = `
                ${item.instagramUrl ? 
                    `<a href="${item.instagramUrl}" target="_blank" style="display:block; text-decoration:none;">
                        <img src="${firstImage}" alt="${item.title}" class="gallery-image">
                    </a>` : 
                    `<img src="${firstImage}" alt="${item.title}" class="gallery-image">`
                }
                <div class="gallery-item-info">
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <div class="gallery-meta">
                        <span>ðŸ“… ${item.date}</span>
                        ${item.instagramUrl ? 
                            `<a href="${item.instagramUrl}" target="_blank" 
                               style="background:#E4405F; color:white; padding:5px 15px; border-radius:15px; text-decoration:none;">
                                ðŸ“¸ Instagram
                            </a>` : ''
                        }
                    </div>
                </div>
            `;
            
            container.appendChild(galleryItem);
        });
    }
    
    // Load when page ready
    document.addEventListener('DOMContentLoaded', loadGallery);
</script>
